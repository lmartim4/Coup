name: Build and Release Coup

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # ── Tests (Linux, fast) ─────────────────────────────────────────────────────
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run tests
        run: pytest test_game_engine.py -v

  # ── Linux build inside manylinux_2_28 (glibc >= 2.28 compatible) ────────────
  build-linux:
    name: Build (Linux)
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build inside manylinux_2_28 container
        env:
          RELEASE_VERSION: ${{ github.ref_name }}
        run: |
          docker run --rm \
            -v "$GITHUB_WORKSPACE:/workspace" \
            -w /workspace \
            -e RELEASE_VERSION="$RELEASE_VERSION" \
            quay.io/pypa/manylinux_2_28_x86_64 \
            bash -c "
              set -e
              dnf install -y python3.11
              /usr/bin/python3.11 -m ensurepip --upgrade
              /usr/bin/python3.11 -m pip install --upgrade pip
              /usr/bin/python3.11 -m pip install pyinstaller
              /usr/bin/python3.11 -m pip install -r requirements.txt
              /usr/bin/python3.11 build_game.py
            "

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux
          path: build_output/*
          if-no-files-found: error

  # ── Windows + macOS builds ──────────────────────────────────────────────────
  build:
    name: Build (${{ matrix.name }})
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows
            artifact: dist-windows
          - os: macos-latest
            name: macOS arm64
            artifact: dist-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build game
        env:
          RELEASE_VERSION: ${{ github.ref_name }}
        run: python build_game.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: build_output/*
          if-no-files-found: error

  # ── Publish all artifacts in one release ────────────────────────────────────
  release:
    name: Publish Release
    needs: [build-linux, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
