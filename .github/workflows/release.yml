name: Build and Release Coup

on:
  push:
    tags:
      - 'v*' # Runs when you push a tag starting with "v" (e.g. v1.2.0)

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      # 1. Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Install Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # 3. Install PyInstaller and game dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow
          pip install -r requirements.txt

      # 4. Build the game (version is taken from the git tag)
      - name: Build Game
        run: python build_game.py
        env:
          RELEASE_VERSION: ${{ github.ref_name }}

      # 5. Upload the built archive to the GitHub Release
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: build_output/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
