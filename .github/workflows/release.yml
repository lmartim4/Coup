name: Build and Release Coup

on:
  push:
    tags:
      - 'v*' # Só roda quando você enviar uma tag que comece com "v" (ex: v1.0.0)

jobs:
  build-and-release:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      # 1. Baixa o código do seu repositório para o servidor do GitHub
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Instala o Python no servidor do GitHub
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Pode mudar para a versão que você usa no seu PC

      # 3. Instala o PyInstaller e qualquer outra dependência do seu jogo
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          # IMPORTANTE: Se o seu jogo usa outras bibliotecas (ex: pygame, requests), adicione aqui!
          # pip install pygame requests

      # 4. Roda o nosso script mágico de compilação
      - name: Build Game
        run: python build_game.py

      # 5. Pega os arquivos da pasta build_output e anexa na Release oficial do GitHub
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: build_output/* # Pega tudo que estiver dentro da pasta de saída
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}